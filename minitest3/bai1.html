<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("Nhập vào số lượng phần tử trong mảng: ");
    let array = [];
    for (let i = 0; i < num; i++) {
        array[i] = +prompt(`Nhập vào phần tử thứ ${i + 1} :`);
    }
    let result = []

    function checkArray() {
        let flag = false;
        for (let i = 0; i < array.length; i++) {
            if (array[i] % 3 === 0) {
                result.push(array[i])
                flag = true;
            }
        }
        if (flag) {
            document.write(result);
        } else {
            document.write('-1');
        }
    }

    checkArray()
</script>
</body>
</html>
