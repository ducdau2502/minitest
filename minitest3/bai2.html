<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayLength = prompt("Nhập vào số lượng phần tử trong mảng: ");
    let array = [];
    for (let i = 0; i < arrayLength; i++) {
        array[i] = prompt(`Nhập vào phần tử thứ ${i + 1} :`);
    }
    let inputCheck = prompt("Nhập vào số bất kì: ");
    let count = 0;

    function checkArray() {
        for (let i = 0; i < array.length; i++) {
            if (array[i] === inputCheck) {
                count++
            }
        }
        document.write('Số lượng tìm được: ' + count + " " + typeof (inputCheck))
    }

    checkArray()
</script>
</body>
</html>
