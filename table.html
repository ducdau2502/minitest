<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    caption {
      font-weight: bold;
      padding: 10px 0;
    }

    table {
      width: 600px;
    }
    table, tr, th, td {
      border-collapse: collapse;
      border: 1px solid #333;
    }

    th, td {
      width: 25%;
    }

    tr:nth-child(even) {
      background-color: cyan;
    }

    tr:nth-child(odd) {
      background-color: gray;
    }
  </style>
</head>
<body>
  <table>
    <caption>DANH SÁCH NHÓM</caption>
    <tr>
      <th>Tên</th>
      <th>Ngày sinh</th>
      <th>Số điện thoại</th>
      <th>Địa chỉ</th>
    </tr>
    <tr>
      <td>Nguyễn Minh Quang</td>
      <td>05/11/2021</td>
      <td>0123456789</td>
      <td>Hà Nội</td>
    </tr><tr>
      <td>Trần Anh Hào</td>
      <td>05/11/2021</td>
      <td>0123456789</td>
      <td>Hà Nội</td>
    </tr><tr>
      <td>Đậu Anh Đức (C2)</td>
      <td>05/11/2021</td>
      <td>0123456789</td>
      <td>Hà Nội</td>
    </tr><tr>
      <td>Nguyễn Hoàng Dương</td>
      <td>05/11/2021</td>
      <td>0327476996</td>
      <td>Hà Nội</td>
    </tr><tr>
      <td>Hoàng Minh Tiến</td>
      <td>05/11/2021</td>
      <td>0123456789</td>
      <td>Hà Nội</td>
    </tr>
  </table>
</body>
</html>
